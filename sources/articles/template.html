<!DOCTYPE html>
<html lang="$lang$" xml:lang="$lang$">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    $for(css)$
    <link rel="stylesheet" href="$css$">
    $endfor$
    $header-includes$
</head>

<body>
    <header>
        $if(backlink)$<a href="$backlink$" class="nav-link">‚Üê back to main</a>$endif$
        <button id="toggle-code-outline-btn" title="Toggle code highlight">turn outlines off</button>
        <div class="header-content">
            $if(headline)$<h1 class="big-headline">$headline$</h1>$else$<h1 class="big-headline">$title$</h1>$endif$
        </div>
    </header>

    <main>
        $if(intro_footer)$
        <footer>
            $intro_footer$
        </footer>
        $endif$
        <article>
            $body$
        </article>

        $if(comments)$
        <!-- so this is how i do comments. I dont have to pay for hosting, yay! -->
        <section class="giscus-container">
            <script src="https://giscus.app/client.js" data-repo="platonvin/platonvin.github.io" data-repo-id="R_kgDOMWEwPg" data-category="Announcements" data-category-id="DIC_kwDOMWEwPs4C0BKp" data-mapping="pathname" data-strict="0" data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top" data-theme="light_high_contrast" data-lang="en" data-loading="lazy" crossorigin="anonymous" async>
            </script>
        </section>
        $endif$
    </main>
    $if(after_body_script)$
    $after_body_script$
    $endif$
    <script>
        const btn = document.getElementById('toggle-code-outline-btn');
        if (btn) {
            btn.addEventListener('click', () => {
                const no_outlines = document.body.classList.toggle('no-code-outline');
                if (no_outlines) {
                    btn.textContent = 'turn outlines on';
                } else {
                    btn.textContent = 'turn outlines off';
                }
            });
        }
    </script>
</body>

</html>
